<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector</title>
    <link rel="stylesheet" href="problem_6.css">
</head>
<body>
    <div class="container">
        <h1>Select an Animal</h1>
        <div class="selector-container">
            <select id="animalSelect" class="animal-select">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="elephant">Elephant</option>
                <option value="lion">Lion</option>
            </select>
        </div>
        <div class="image-container">
            <img id="animalImage" src="https://static.vecteezy.com/system/resources/thumbnails/005/857/332/small_2x/funny-portrait-of-cute-corgi-dog-outdoors-free-photo.jpg" alt="Animal Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animalSelect = document.getElementById('animalSelect');
            const animalImage = document.getElementById('animalImage');

            animalSelect.addEventListener('change', function() {
                const selectedAnimal = animalSelect.value;
                switch (selectedAnimal) {
                    case 'dog':
                        animalImage.src = 'https://static.vecteezy.com/system/resources/thumbnails/005/857/332/small_2x/funny-portrait-of-cute-corgi-dog-outdoors-free-photo.jpg';
                        animalImage.alt = 'Dog';
                        break;
                    case 'cat':
                        animalImage.src = 'https://i.pinimg.com/736x/c3/eb/1e/c3eb1e45a80ce92a94590fc16e73da4f.jpg';
                        animalImage.alt = 'Cat';
                        break;
                    case 'elephant':
                        animalImage.src = 'https://i.natgeofe.com/k/e7ba8001-23ac-457f-aedb-abd5f2fdda62/moms5_4x3.png';
                        animalImage.alt = 'Elephant';
                        break;
                    case 'lion':
                        animalImage.src = 'https://t3.ftcdn.net/jpg/05/69/30/42/360_F_569304262_RGVohUth9wyR5Msa3CoR4XFvMYE8VG1k.jpg';
                        animalImage.alt = 'Lion';
                        break;
                    default:
                        animalImage.src = 'https://static.vecteezy.com/system/resources/thumbnails/005/857/332/small_2x/funny-portrait-of-cute-corgi-dog-outdoors-free-photo.jpg';
                        animalImage.alt = 'Dog';
                        break;
                }
            });
        });
    </script>
</body>
</html>
